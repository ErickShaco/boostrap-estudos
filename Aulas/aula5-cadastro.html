<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
  </head>
  <body>

    <div class="container-fluid border border-secondary-subtle rounded shadow lg p-5 col-8 mt-3">
        <h2 class="text-start text-primary my-5">Formulario no Bootstrap</h2>


        <form class="container-fluid" action="">


        <div class="row g-3 mb-3">
                <div class="col">
                    <label for="nome">Nome Completo</label>
                  <input type="text" class="form-control" placeholder="Digite Seu nome completo" required>
                  <div class="form-text">Preencha Todos os Dados</div>
                </div>
                <div class="col">
                    <label for="nome">E-mail</label>
                  <input type="email" class="form-control" placeholder="Digite seu Email" required>
                  <div class="form-text">Por favor, insira um E-mail Valido</div>
                </div>
                
        </div>

        <div class="row g-3 mb-3">

            <div class="col">
                <label for="senha">Senha</label>
              <input type="senha" class="form-control" placeholder="Digite Sua Senha" required>
            </div>

            <div class="col">
                <label for="senha">Confirma Senha</label>
              <input type="senha" class="form-control" placeholder="Digite Sua Senha Novamente" required>
            </div>
            
         </div>
         </form>

          <form class="container-fluid" action="">
          <div class="mb-3">GÃªnero</div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input mb-3" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Feminino</label>
          </div>

        <div class="mb-3">
            <div class="mb-3">Data de Nascimento</div>
            <input class="form-control" id="date" type="date" value="" />
        </div>
          
        
          <div class="mb-3 form-check">
            <input type="checkbox" nome="" id="lembrar"  class="form-check-input"/>
            <label for="lembrar" class="form-check-label">Aceito Todos os Termos</label>
          </div>

          <div class="row justify-content-between">
            <div class="col-auto">
                <a class="btn btn-outline-danger" href="#">Cadastre-se</a>
            </div>

            <div class="col-auto">
                <a class="btn btn-outline-success" href="#">Entrar</a>
            </div>

          </div>

        </form>
      </div>


  </body>
</html>
